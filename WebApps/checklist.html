<!DOCTYPE html>
<html>

<head>
	<title>Shopping List</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="checklist.css">
</head>

<body>
	<img src="shopping-basket.png">
	<h1>SHOPPING LIST</h1>
	<div class="dropdown">
		<button onclick="dropDown()" class="howToBtn">HOW TO USE:</button>
		<div id="howToUseList" class="dropdown-content">
			<ol>
				<li>Enter an item</li>
				<li>Add to the list</li>
				<li>Click item to mark "done"</li>
				<li>Click the "x" to delete</li>
			</ol>
		</div>
	</div><br>
	<input id="userinput" type="text" placeholder="Enter Items...">
	<button id="enter_button">ADD TO LIST</button>
	<div id="list">
		<!-- List Items -->
	</div>
	<div class="push"></div>
	<div id="footer">
		<footer class="socialmedia">
			<a href="https://twitter.com/EFCKitDesigns" class="fa fa-twitter"></a>
			<a href="#" class="fa fa-linkedin"></a>
			<a href="#" class="fa fa-instagram"></a>

		</footer>
		<p class="footer_copyright">Copyright Kevin Mackin 2019</p>
	</div>
	<script type="text/javascript" src="checklist.js"></script>
</body>

</html>
